<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Learning Path Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">AI-Powered Learning Path Generator</h2>

            <form id="goal-form" method="POST">
              <div class="mb-3">
                <label for="goal" class="form-label">Enter your learning goal:</label>
                <input type="text" class="form-control" name="goal" id="goal" required
                       placeholder="e.g. I want to become a backend developer with Python">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate Learning Path</button>
              </div>
            </form>

            <div class="text-center mt-4">
                <a href="/history" class="btn btn-outline-secondary">View Saved Learning Paths</a>
            </div>

            <!-- Spinner -->
            <div id="loading-spinner" class="text-center mt-4" style="display: none;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Generating...</span>
              </div>
              <p class="mt-2">Generating your learning path...</p>
            </div>

            {% if error %}
              <div class="alert alert-danger mt-4">{{ error }}</div>
            {% endif %}
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS -->
  <script>
    document.getElementById("goal-form").addEventListener("submit", function () {
      document.getElementById("loading-spinner").style.display = "block";
    });
  </script>

</body>
</html>
